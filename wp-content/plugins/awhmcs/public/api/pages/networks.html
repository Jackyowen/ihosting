<section id="main-body">



    <div class="row network">

        <div class="col-md-3 pull-md-left sidebar" layout="column" ng-include="project.left"></div>



                <!-- Container for main page display content -->

        <div class="col-md-9 pull-md-right main-content">

            <div class="header-lined">

                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>

                <div class="header-title">

                    <h1>Network Status <small></small></h1>

                </div>

            </div>

            <div class="panel panel-info" ng-repeat="network in networks">

                <div class="panel-heading">

                    {{network.title}} ({{network.status}})

                </div>

                <ul class="list-group">

                    <li class="list-group-item list-group-item-success"><strong>Priority</strong> - {{network.priority}}</li>

                    <li class="list-group-item"><strong>Affecting System</strong> - {{network.affecting}}</li>            <li class="list-group-item">

                        <p>

                            {{network.description}}

                        </p>

                    </li>

                    <li class="list-group-item"><strong>Date</strong> - {{network.startdate}} - {{network.enddate}}</li>

                    <li class="list-group-item"><strong>Last Updated</strong> - {{network.lastupdate}}</li>

                </ul>

            </div>
            <div ng-show="!networks.length"><p class="text-left">No Records Found</p></div>


        </div><!-- /.main-content -->

    </div>

    <div class="clearfix"></div>

</section>
