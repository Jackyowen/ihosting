<section id="main-body" class="page-download knowbase-page">

    <div class="row">

        <div class="col-md-3 pull-md-left sidebar" layout="column" ng-include="project.left"></div>

        <div class="col-md-9 pull-md-right">

            <div class="header-lined">

                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>

                <div class="header-title">

                    <h1>Knowledgebase <small></small></h1>

                </div>

            </div>

                <div class="margin-bottom">

                    <input type="text" name="search" class="form-control" ng-model="knowssearch" placeholder="Have a question? Start your search here.">

                </div>

            </form>

            <div class="row knowbase category">

            	<div class="col-md-6 left">

                    <div class="panel panel-default">

                        <div class="panel-heading">

    	           		  <h3 class="panel-title">Categories</h3>

                        </div>

                        <div class="list-group">

        		            <div class="kbcategories" ng-repeat="know in knows">

        		                <div class="list-group-item">

        		                    <a class="cat-name" ng-click="goPage(know.id)">

        		                        <span class="glyphicon glyphicon-folder-close"></span> {{know.name}} <span class="badge badge-info">1</span>

        		                    </a>

        		                    <p> {{know.description}}</p>

        		                </div>

        		            </div>
                            <div class="list-group-item" ng-show="!knows.length"><p class="text-left">No Knowledgebase to Display</p></div>
                            

                        </div>

                    </div>

	            </div>

				<div class="col-md-6 right">

                    <div class="panel panel-default">

                        <div class="panel-heading">

    		              <h3 class="panel-title">Most Popular Articles</h3>

                        </div>

                        <div class="list-group">

        		            <div class="kbarticles list-group-item" ng-repeat="articlesknow in articlesknows | filter: knowssearch">

        		                <a class="cat-name" href="knowledgebase.php?action=displayarticle&amp;id=1">

        		                    <span class="glyphicon glyphicon-file"></span> {{articlesknow.title}}

        		                </a>

        		                <p>{{articlesknow.article}}</p>

        		            </div>
                            <div class="list-group-item" ng-show="!articlesknows.length"><p class="text-left">No Article to Display</p></div>


                        </div>

                    </div>

	            </div>

			</div>

        </div><!-- /.main-content -->
