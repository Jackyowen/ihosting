<section id="main-body">

    <div class="row">
        <div class="col-md-3 pull-md-left sidebar" layout="column" ng-include="project.left"></div>
        <div class="col-md-9 pull-md-right">
            <div class="header-lined">
                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
                <div class="header-title-stye1">
                    <h1>View Ticket <span class="line">|</span> <span class="info">{{tickets[0].message}}</span></h1>
                </div>
            </div>
            <div class="ticket-reply markdown-content" ng-repeat = "ticket in tickets">
                <div class="picture" ng-class-even="'even'">
                    {{ticket.name | capitalize}}
                </div>
	            <div class="user">
	                <span class="name">
	                	{{ticket.name}}.
                        <span class="date">
                            {{ticket.date}}
                        </span>
	                </span>
                    
                    <div class="message">
                        {{ticket.message}}
                     </div>
	            </div>
            </div>

            <div class="form-ticket">
                <div class="" id="ticketReply" data-target="#frmReply">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i> &nbsp;Reply
                    </h3>
                </div>
                <div id="form" class="">
                    <form  id="frmReply" name="ticketreply">
                        <div class="form-group">
                            <textarea ng-model="client.message" required  name="message" class="form-control md-input">   </textarea>
                        </div>
                        <div class="form-group">

                        <wysiwyg-edit content="content" config="editorConfig"></wysiwyg-edit>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary " name="save" ng-click="ticketreplySubmit()"><i ng-show="loading" class="fa fa-spinner fa-spin fa-fw ng-hide" aria-hidden="true"></i>Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div><!-- /.main-content -->
                    
            </div>
    <div class="clearfix"></div>
</section>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('.summernote').summernote();
    })
</script>
