<section id="main-body" class="ng-scope">
	<div class="announcements">
	    <breadcrumbs breadcrumbs="breadcrumbs" class="breadcrumbs"></breadcrumbs>   
	    <div class="header-lined">
	    	<div class="header-title">
		    	<h1>News!! All the latest from Company Name</h1>
		    </div>
	    </div>
		<div class="announcement-single" ng-repeat="new in news">
			<h3>
				<a href="#/announcements/id/{{new.id}}">{{new.title}}</a>
			</h3>
			<span class="label ng-binding">{{new.date | date:'mediumDate' }}</span>
			<div ng-bind-html="new.content | limitHtml: 400" class="des"></div>
            <div class="remore">
                <a class="readmore" href="#/announcements/id/{{new.id}}">Read more <i class="fa fa-arrow-circle-right"></i></a>
            </div>
		</div>		
	</div>  	
</section>
