<section id="main-body">
    <div class="row">
        <div class="col-md-3 pull-md-left sidebar" layout="column" ng-include="project.left"></div>
                <!-- Container for main page display content -->
        <div class="col-md-9 pull-md-right main-content">
            <div class="header-lined">
                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
                <div class="header-title">
                    <h1>Mass Payment</h1>
                </div>
            </div> 
            <div class="form-horizontal">
                <div class="mass-detail">
                    <div>
                        <div class="description col-md-10">Description</div>
                        <div class="amount col-md-2" >Amount</div>
                    </div>
                    <div class="invoice" ng-repeat = "invoice in invoices">
                        <div class="bg-info col-md-12">
                            <strong>Invoice # {{invoice.id}}</strong>
                        </div>
                        <div class="masspay-invoice-detail" ng-repeat = "invoicesitem in invoicesitems | filter:{ invoiceid: invoice.id }:true">
                            <div class="invoice-detail">
                                <div class="col-md-10">{{invoicesitem.description}}</div>
                                <div class="col-md-2">{{invoicesitem.amount | currency}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 no-records" ng-show="!invoices.length"><span class="dataTables_empty">No Records Found</span></div>
                </div>
                <div class="masspay-total">
                    <div class="col-md-10">Sub Total:</div>
                    <div class="col-md-2">${{subtotal | number:2}} USD</div>
                </div>
				<div ng-show="invoices.length" class="col-md-12 col-xs-12">
                	<div class="row">                	
	                    <div class="col-sm-6 col-sm-offset-3">
	                        <div class="panel panel-default">
	                            <div class="panel-heading">
	                                <h3 class="panel-title">Select Mass Payment Gateway</h3>
	                            </div>
	                            <div class="panel-body">
	                                <fieldset>
	                                    <div class="col-md-12">
	                                        <div class="form-group">
	                                            <label for="paymentmethod" class="control-label">Payment Method:</label><br>
	                                            <select name="paymentmethod" id="paymentmethod" class="form-control">
                                                    <option value="banktransfer">Bank Transfer</option>
                                                    <option value="worldpay">WorldPay</option>
                                                    <option value="paypal">PayPal</option>
                                                    <option value="amazonsimplepay">Amazon Simple Pay (deprecated)</option>
	                                            </select>
	                                        </div>
	                                        <div class="form-group">
	                                            <input type="submit" value="Make Payment" class="btn btn-primary btn-block">
	                                        </div>
	                                    </div>
	                                </fieldset>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                </div>
            </div>
                
        </div><!-- /.main-content -->
    </div>
    <div class="clearfix"></div>
</section>
