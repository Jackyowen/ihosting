<section id="main-body" class="ng-scope">
	<div class="announcements">
	    <breadcrumbs breadcrumbs="breadcrumbs" class="breadcrumbs"></breadcrumbs>   
	    <div class="header-lined">
	    	<div class="header-title">
		    	<h1>Contact US</h1>
		    </div>
	    </div>
		<div class="contact-us vc_col-sm-12 row">
			<div class="wpb_column vc_column_container vc_col-sm-8">
				<div class="vc_column-inner ">
					<div class="wpb_wrapper">
						<div role="form" class="awhmcs" id="awhmcs-f2202-p195-o1" lang="en-US" dir="ltr">
							<div class="screen-reader-response"></div>
							<form  name="contactform" method="post" class="form-horizontal" role="form">
		                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
		                            <label for="inputName" class="col-lg-2 control-label">Name</label>
		                            <div class="col-lg-10">
		                                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
		                            </div>
		                        </div>
		                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
		                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
		                            <div class="col-lg-10">
		                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
		                            </div>
		                        </div>
		                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
		                            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
		                            <div class="col-lg-10">
		                                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
		                            </div>
		                        </div>
		                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
		                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
		                            <div class="col-lg-10">
		                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <div class="col-lg-offset-2 col-lg-10">
		                                <button ng-click="submit(contactform)" type="submit" class="btn btn-default" ng-disabled="!contactform.$valid">
		                                    Send Message
		                                </button>
		                            </div>
		                        </div>
		                    </form>
		                    <p ng-show="result" style="padding: 15px; margin: 0;" class="bg-success">Thanks! We have received your message.</p>

						</div>
					</div>
				</div>
			</div>
			<div class="wpb_column vc_column_container vc_col-sm-4">
				<div class="vc_column-inner ">
					<div class="wpb_wrapper">
						<div class="ts-textbox ">
							<h2>CONTACT INFOMATION</h2><br>
						</div><!-- /.ts-textbox -->
						<div class="ts-contact-infomation">
							<div class="ts-contact-infomatio-inner">
		                   		<span class="ts-address"><strong>Company Name:</strong> {{companyname}}</span>
		                    	<span class="ts-email"><strong>Mail:</strong> <a href="mailto:vniteam@gmail.com" target="_blank">{{email}}</a></span>
		                    	<ul class="ts-social ts-widget-social">
			                    	<li><a href=" http://facebook.com " target="_blank"><i class="fa fa-facebook"></i></a></li>
			                     	<li><a href=" http://twitter.com " target="_blank"><i class="fa fa-twitter"></i></a></li>
			                     	<li><a href=" http://plus.google.com " target="_blank"><i class="fa fa-google-plus"></i></a></li>
			                     	<li><a href=" http://behance.com " target="_blank"><i class="fa fa-behance"></i></a></li>
			                     	<li><a href=" http://dribbble.com " target="_blank"><i class="fa fa-dribbble"></i></a></li>
			   					 </ul>
							</div>
						</div><!--End/.ts-contact-infomation-->
					</div>
				</div>
			</div>
		</div>		
	</div>  	
</section>
