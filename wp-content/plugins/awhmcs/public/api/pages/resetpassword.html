<section id="main-body">
    <div class="row change-password">
    	<div class="col-md-3 pull-md-left sidebar" layout="column" ng-include="project.left"></div>
        <div class="col-md-9 pull-md-right main-content">
        	<div class="header-lined">
	            <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
	            <div class="header-title">
	                <h1>Change Password</h1>
	            </div>
	        </div>
            <form class="form-horizontal using-password-strength" name="password" method="post" role="form">
                <input type="hidden" name="token" value="18ca041477b3b93fe1e225051ce0b3579de5d68c">
                <input type="hidden" name="submit" value="true">
                <div class="form-group">
                    <div class="col-sm-12">
                        <md-input-container class="md-block">
                                <label>Existing Password</label>
                                <input type="password" required="" class="form-control" ng-change="existfunction()" ng-model="existingpw" name="existingpw" id="inputExistingPassword" autocomplete="off">
                                <span class="error">{{errorexist}}</span>
                        </md-input-container>
                    </div>
                </div>
                <div id="newPassword1" class="form-group has-feedback">
                    <div class="col-sm-12">
                        <md-input-container class="md-block">
                            <label>New Password</label>
                            <input type="password" required="" class="form-control newpw" ng-model="newpw" name="newpw" ng-change="newpwunction()" autocomplete="off" disabled>
                            <span class="error">{{errornewpw}}</span>
                        </md-input-container>
                    </div>
                </div>
                <div id="newPassword2" class="form-group has-feedback">
                    <div class="col-sm-12">
                        <md-input-container class="md-block">
                            <label>Confirm New Password</label>
                            <input type="password" required="" class="form-control confirmpw" ng-change="confirmfunction()" ng-model="confirmpw"  name="confirmpw" id="inputNewPassword2" autocomplete="off" disabled>
                            <span class="error">{{errorconfir}}</span>
                        </md-input-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-primary submit" disabled ng-click="resetSubmit()"><i ng-show="loading" class="fa fa-spinner fa-spin fa-fw ng-hide" aria-hidden="true"></i>Save Changes</button>
                    </div>
                </div>
                <span class="success">{{success}}</span>
            </form>

        </div><!-- /.main-content -->
            </div>
    <div class="clearfix"></div>
</section>
