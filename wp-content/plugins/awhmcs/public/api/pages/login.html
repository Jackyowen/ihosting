<div class="row login-container">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="col-md-4 col-sm-12 col-xs-12"></div>
		<div class="col-md-4 col-sm-12 col-xs-12">
			<form class="loginbox" name="projectForm" ng-submit="submit()">
				<div ng-show="project.error" class="alert alert-danger text-center">
				    Login Details Incorrect. Please try again.
				</div>	
				<h2>Login</h2>
				<div layout-padding style="position:relative;">
					<md-progress-circular ng-show="project.loading" style="position:absolute; left: 50%; top:27%; z-index: 99;" md-diameter="20px" md-mode="indeterminate"></md-progress-circular>
			      	<md-input-container ng-class="project.loading" class="md-block">
			        	<label>User</label>
			        	<md-icon md-font-icon="fa fa-2 fa-user"></md-icon>
			            
						<input required="" type="email" name="email" ng-model="project.clientEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
			
						<div ng-messages="projectForm.email.$error" role="alert">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								Your email must be between 10 and 100 characters long and look like an e-mail address.
							</div>
			        	</div>
					</md-input-container>
					<md-input-container ng-class="project.loading" class="md-block">
			        	<label>Password</label>
			        	<md-icon md-font-icon="fa fa-2 fa-lock"></md-icon>
						<input type="password" required="" name="password" ng-model="project.password">
				        <div ng-messages="projectForm.password.$error">
				          	<div ng-message="required">This is required.</div>
				        </div>
					</md-input-container>		
					<div class="md-block">    
						<md-checkbox ng-model="project.remember" aria-label="Remember Me">
			            	Remember Me
						</md-checkbox>        
					</div>		
				</div>
				<div class="action-box">
					<md-button type="submit" class="md-raised md-primary submit">Login</md-button>			
					<div class="links">
						<a style="float:left;" href="#register">Register</a>
						<a style="float:right;" href="#forgot">Forgot Password?</a>
					</div>			
				</div>
			</form>
		</div>
		<div class="col-md-4 col-sm-12 col-xs-12"></div>
	</div>
</div>
