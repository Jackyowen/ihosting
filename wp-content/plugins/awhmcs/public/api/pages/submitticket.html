<section id="main-body" class="ng-scope">

	<div class="row announcements">

		<div class="col-md-3 col-sm-3 col-xs-12  pull-md-left sidebar" layout="column" ng-include="project.left"></div>

		<div class="col-md-9 col-sm-9 col-xs-12  main-content">

            <div class="header-lined">

				<breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>

				<div class="header-title">

    				<h1>Open Ticket</h1>

    			</div>

			</div>

			<form name="ticket">	    

				<div layout-padding layout="row">			

					<div flex>

				      <div class="form-group">

				        <label>Subject</label>

		 		        <input type="text" required="" name="subject" ng-model="client.subject" class="form-control">		        

				      </div>			      		      		   		      

				      <div class="form-group">

				        <label>Department</label>

				        <select required ng-model="client.deptid" name="department" class="form-control">

				          <option ng-repeat="department in departments"  value="{{department.id}}">

				            {{department.name}}

				          </option>

				        </select>				        

				      </div>

				

			      	  <div class="form-group">

				        <label>Priority</label>

				        <select required ng-model="client.priority" name="priority" class="form-control">

				          <option ng-repeat="priority in prioritys"  value="{{priority}}">

				            {{priority}}

				          </option>

				        </select>				        

				      </div>	

					  <div class="form-group">

				        <label>Message</label>

		 		        <textarea ng-model="client.message" required  name="message" class="form-control">	</textarea>	        

				      </div>		

					</div>						

				</div>

				<div flex>

				    <md-action>

				    	<md-button ng-disabled="!ticket.$valid" ng-click="ticketSubmit()" type="submit" class="md-raised md-primary"><i ng-show="loading" class="fa fa-spinner fa-spin fa-fw ng-hide" aria-hidden="true"></i>Save change</md-button>

				    </md-action>				

				</div>

			</form>

		</div>

	</div>

</section>
