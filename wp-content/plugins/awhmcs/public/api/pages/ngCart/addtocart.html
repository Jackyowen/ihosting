<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>
        <a ng-show="!inCart()" class="btn btn-sm btn-primary" ng-click="ngCart.addItem(id, name, price, q, data)">Add to cart</a>
    </div>
    <div  ng-show="inCart()">
        
        <a href="/{{app_url}}/#/cart" title=""><i style="color:green; font-size: 22px;" class="fa fa-shopping-cart"></i></a>
    </div>
</div>
