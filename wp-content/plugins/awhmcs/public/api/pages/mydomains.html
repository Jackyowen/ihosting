<section id="main-body">

    <div class="row">

        <div class="col-md-3 pull-md-left sidebar" layout="column" ng-include="project.left"></div>

                <!-- Container for main page display content -->

        <div class="col-md-9 pull-md-right main-content">

            <div class="header-lined">

                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>

                <div class="header-title">

                    <h1>My Domains</h1>

                    <select name="status" aria-controls="tableInvoicesList" class="form-control input-sm status" ng-model="selectedstatus" ng-change="hasChanged()">

                        <option value="Active">Paid ({{countactive.length}})</option>

                        <option value="Expired">Unpaid ({{countexpired.length}})</option>

                        <option value="Pending">Pending ({{countpending.length}})</option>

                        <option value="">All ({{total}})</option>

                    </select>

                </div>

            </div>



            <div class="table-container clearfix">

                <div id="tableDomainsList_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                    <div class="listtable">

                        <div id="tableDomainsList_filter" class="dataTables_filter">

                            <label>

                                <input type="search" ng-model="domainssearch" class="form-control input-sm" placeholder="Enter search term..." aria-controls="tableDomainsList">

                            </label>

                            <div class="dataTables_length" id="tableDomainsList_length">

                                <label>Show 

                                    <select name="tableDomainsList_length" aria-controls="tableDomainsList" class="form-control input-sm">

                                        <option value="10">10</option>

                                        <option value="25">25</option>

                                        <option value="50">50</option>

                                        <option value="-1">All</option>

                                    </select> entries

                                </label>

                            </div>

                        </div>

                        

	                        <table id="tableDomainsList" class="table table-list table-hover table-bordered dataTable no-footer dtr-inline responsive-table" aria-describedby="tableDomainsList_info" role="grid">

	                            <thead>

	                                <tr role="row">

	                                    <th class="sorting_asc" tabindex="0" aria-controls="tableDomainsList" rowspan="1" colspan="1" aria-label="Domain: activate to sort column descending" style="width: 0px;" aria-sort="ascending">Domain</th>

	                                    <th class="sorting" tabindex="0" aria-controls="tableDomainsList" rowspan="1" colspan="1" aria-label="Reg Date: activate to sort column ascending" style="width: 0px;">Reg Date</th>

	                                    <th class="sorting" tabindex="0" aria-controls="tableDomainsList" rowspan="1" colspan="1" aria-label="Next Due: activate to sort column ascending" style="width: 0px;">Next Due</th>

	                                    <th class="sorting" tabindex="0" aria-controls="tableDomainsList" rowspan="1" colspan="1" aria-label="Auto Renew: activate to sort column ascending" style="width: 0px;">Auto Renew</th>

	                                    <th class="sorting" tabindex="0" aria-controls="tableDomainsList" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 0px;">Status</th>

	                                </tr>

	                            </thead>

	

	                            <tbody>

	                            	<tr ng-click="goPage(domain.id)" role="row" class="odd" ng-repeat = "domain in domains | filter: domainssearch">

	                                    <td data-label="Domain" class="sorting_1"><a href="http://{{domain.domainname}}" target="_blank">{{domain.domainname}}</a></td>

	                                    <td data-label="Reg Date"><span class="hidden">2016-07-30</span>{{domain.regdate}}</td>

	                                    <td data-label="Next Due"><span class="hidden">2016-07-30</span>{{domain.nextduedate}}</td>

	                                    <td data-label="Auto Renew"><i class="fa fa-fw fa-check text-success"></i>{{domain.id}}</td>

	                                    <td data-label="Status"class="status-{{domain.status | lowercase}}">{{domain.status}}</td>

	                                </tr>

                                    <tr ng-show="!domains.length"><td valign="top" colspan="5" class="dataTables_empty">No Records Found</td></tr>

	                            </tbody>

	                        </table>

                        

                    </div>

                    <div class="footer-lined">

                        <div class="dataTables_info" id="tableDomainsList_info" role="status" aria-live="polite">Showing 1 to 10 of {{total}} entries</div>

                        <div paging page="page" page-size="pageSize" total="total" paging-action="paging(page)"></div>  		

                    </div>

                    

        

            </div>

        </div><!-- /.main-content -->

                    

    </div>

    <div class="clearfix"></div>

</section>
