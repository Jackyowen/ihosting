<div class="cart-edit">	
	<div class="shopping-cart">
		<ol class="breadcrumb">
	        <li><a href="/{{app_url}}/#">Home</a></li>
	        <li class="active">My cart</li>
	    </ol>
		<h1>My Cart</h1>
		<div>
			<ngcart-cart></ngcart-cart>
		</div>
		<div class="col-lg-12 row hidden">
			<div style="float:left" class="text-left">
				<a ng-click="empty()" href="javascript:void(0)">Empty cart</a>
			</div>			
			<div style="float:right;" class="text-right">
				<md-button style="width:200px;" href="#checkout" class="md-raised md-warn">Checkout</md-button><br/>
				<md-button href="#products">Continue Shopping</md-button>
			</div>			
		</div>
	</div>
