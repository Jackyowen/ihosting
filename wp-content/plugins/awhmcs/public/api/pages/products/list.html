<div class="header-lined">
    <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
</div>  
<div class="row">
	<div class="col-md-3">
		<div class="left-menu">
			<h3>CATEGORIES</h3>
			<ul>
				<li ng-show="!groups">Could not load any categories. </li>
				<li ng-repeat="group in groups"><a href="#/products?gid={{group.gid}}"><i class="fa fa-tasks" aria-hidden="true"></i>{{group.name}}</a></li>
			</ul>
		</div>
	</div>
	<div class="col-md-9">
		<div class="chose-plan">
			<div ng-show="!products" class="product products-list">
				Could not load any products. 
			</div>		
			<div ng-show="products" class="product products-list">
			    <h3 class="title">{{defaultGroup.name}}</h3>
			    <p>This is category description about the hosting</p>
			    <div class="row">   	
			        <div ng-repeat="product in products | filter:{gid:defaultGroup.gid}" class="col-md-4">
			            <div class="product-box clearfix">
			                <div class="product-title">
			                    <span>{{product.name}}</span>
			                </div>
			                <div class="product-desc">
			                    <p>{{product.description }}</p>
			                </div>
			                <footer>
			                    <div class="product-pricing" id="product1-price">
			                        <span class="price">{{product.pricing.USD.prefix}}{{product.pricing.USD.monthly}} <!-- {{product.pricing.USD.suffix}}--> <span>/ mo</span></span>
			                    </div>
			                    <button type="button"  class="btn btn-primary" ng-click="addOrder(product)">
			                    	<span>
				                        <span><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></span>
				                        <span>Order Now</span>
				                    </span>
			                    </button>
			                </footer>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
