<section id="main-body">



    <div class="row">

        <div class="col-md-3 col-xs-12 pull-md-left sidebar" layout="column" ng-include="project.left"></div>

        <!-- Container for main page display content -->

        <div class="col-md-9 col-xs-12 pull-md-right main-content">

            <div class="header-lined">

                <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>

                <div class="header-title">

                    <h1>My Quotes <small></small></h1>

                    <select name="status" aria-controls="tableInvoicesList" class="form-control input-sm status" ng-model="selectedstatus" ng-change="hasChanged()">
                        <option value="Delivered">Delivered ({{countdelivered.length}})</option>
                        <option value="Unpaid">Accepted ({{countaccepted.length}})</option>
                        <option value="">All ({{quotespl.length}})</option>
                    </select>

                </div>

            </div>  

            <div class="table-container clearfix">

                <div id="tableQuotesList_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                    <div class="listtable">

                        <div id="tableQuotesList_filter" class="dataTables_filter">

                            <label>

                                <input type="search" class="form-control input-sm" ng-model="quotesearch" placeholder="Enter search term..." aria-controls="tableQuotesList">

                            </label>

                            <div class="dataTables_length" id="tableQuotesList_length">

                                <label>Show 

                                    <select name="tableQuotesList_length" aria-controls="tableQuotesList" class="form-control input-sm">

                                        <option value="10">10</option>

                                        <option value="25">25</option>

                                        <option value="50">50</option>

                                        <option value="-1">All</option>

                                    </select> entries

                                </label>

                            </div>

                        </div>

                        

                        <table id="tableQuotesList" class="table table-list dataTable no-footer dtr-inline responsive-table" aria-describedby="tableQuotesList_info" role="grid">

                            <thead>

                                <tr role="row">

                                    <th class="sorting_desc" tabindex="0" aria-controls="tableQuotesList" rowspan="1" colspan="1" aria-label="Quote #: activate to sort column ascending" style="width: 0px;" aria-sort="descending">Quote #</th>

                                    <th class="sorting" tabindex="0" aria-controls="tableQuotesList" rowspan="1" colspan="1" aria-label="Subject: activate to sort column ascending" style="width: 0px;"></th>

                                    <th class="sorting" tabindex="0" aria-controls="tableQuotesList" rowspan="1" colspan="1" aria-label="Date Created: activate to sort column ascending" style="width: 0px;">Date Created</th>

                                    <th class="sorting" tabindex="0" aria-controls="tableQuotesList" rowspan="1" colspan="1" aria-label="Valid Until: activate to sort column ascending" style="width: 0px;">Valid Until</th>

                                    <th class="sorting" tabindex="0" aria-controls="tableQuotesList" rowspan="1" colspan="1" aria-label="Stage: activate to sort column ascending" style="width: 0px;"></th>

                                    <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="&amp;nbsp;" style="width: 0px;">&nbsp;</th>

                                </tr>

                            </thead>

                            <tbody>

                                <tr ng-click="goPage(quote.id)" role="row" class="odd" ng-repeat = "quote in quotes | filter: quotesearch">

                                    <td data-label="Quote #" class="sorting_1">{{quote.id}}</td>

                                    <td data-label="Subject">{{quote.subject}}</td>

                                    <td data-label="Date Created"><span class="hidden">2016-08-03</span>{{quote.datecreated}}</td>

                                    <td data-label="Valid Until"><span class="hidden">2016-09-04</span>{{quote.validuntil}}</td>

                                    <td data-label="Stage">{{quote.stage}}</td>

                                    <td data-label="" class="text-center">

                                        <form method="submit" action="dl.php">

                                            <input type="hidden" name="type" value="q">

                                            <input type="hidden" name="id" value="3">

                                            <button type="submit" class="btn btn-default btn-sm"><i class="fa fa-download"></i> Download</button>

                                        </form>

                                    </td>

                                </tr>

                                <tr ng-show="!quotes.length"><td valign="top" colspan="5" class="dataTables_empty">No Records Found</td></tr>

							</tbody>

                        </table>

					</div>

                <div class="footer-lined">    

                    <div class="dataTables_info" id="tableQuotesList_info" role="status" aria-live="polite">Showing 1 to {{quotes.length}} of {{quotes.length}} entries</div>

                </div>

            </div>







        </div><!-- /.main-content -->



            </div>

    <div class="clearfix"></div>

</section>
