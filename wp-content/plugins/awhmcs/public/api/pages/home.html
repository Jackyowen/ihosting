<section id="main-body">
	<div class="row main-home">
		<!-- Container for main page display content -->
		<div class="col-xs-12 main-content">
			<h2 class="title">News</h2>
			<div class="announcement-single" ng-repeat="new in news">
				<h3>
					<a href="#/announcements/id/{{new.id}}">{{new.title}}</a>
				</h3>
			    <span class="label">{{new.date | date:'mediumDate' }}</span>
				<div ng-bind-html="new.content | limitHtml: 400" class="des"></div>
                <div class="remore">
                    <a class="readmore" href="#/announcements/id/{{new.id}}">Read more</i></a>
                </div>
			</div>
		</div><!-- /.main-content -->
