<div class="btn-group">
	<button type="button" class="btn btn-default btn-sm">{{item._data[0].title}}</button>
	<button type="button" class="btn btn-default btn-sm dropdown-toggle additional-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <b class="caret"></b></button>
	<ul class="dropdown-menu" role="menu">                                                                                                                
	    <li ng-show="sitem.price > 0" ng-repeat="(name, sitem) in pricing track by $index" >
	        <a href="javascript:void(0)" ng-click="item.updateData({'time': name, 'title': sitem.title, 'price': (sitem.price-0) + (sitem.pricesetup-0)});">
	            {{sitem.price | currency}} + {{sitem.pricesetup | currency}} Setup fee for {{sitem.title}}
	        </a>
	    </li>
	</ul>
</div>
