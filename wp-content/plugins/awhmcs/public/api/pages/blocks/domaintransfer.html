<!-- <h2>Begin the search for your perfect domain name...</h2> -->
<form class="domainchecker"  name="domainchecker" novalidate>
	<div class="row">
		<div class="col-md-12">
			<div class="input-group input-group-lg">
				<input ng-change="instant(1)" ng-model="domain" type="text" required class="form-control" name="domain" placeholder="Find your perfect domain name" autocapitalize="none" autocomplete="off" ng-model-options="{ debounce: 300 }">
				<md-progress-circular ng-style="{'display': display}" class="md-hue-2 loading-page" md-diameter="20px"></md-progress-circular>						
				<span class="input-group-btn">			
					<button ng-click="instant(1); display = 'block'" type="submit" class="btn btn-submit"><span>Search Domains</span></button>
				</span>
			</div>
		</div>
		<div class="col-md-12 suggest">
			<div class="price-inc"><span class="com" ng-repeat="(key,val) in tldpricings">{{key}}<span> {{val.domainregister | currency}} </span> </span></div>
		</div>
	</div>
	<div ng-show="hasdata" class="results" style="color: black">
		<div class="domainsearch">
			<div>Search results for <strong>{{domain}}</strong></div>		
			<div ng-click="remove_seach()" class="close-search">x</div>
		</div>
		<div class="price-domain">
			<div class="table">
				<table class="table table-bordered table-hover responsive-table">
					<thead>
						<tr>
							<td>TLD</td>
							<td>Min.Years</td>
							<td>Transfer</td>
							<td>Status</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-class="row.tld == tld ? 'active' : ''" ng-show="row.enable && row.label == domainSeach" ng-repeat="row in data">
							<td data-label="TLD"><strong>.{{row.tld}}</strong></td>
							<td data-label="Min.Years">1</td>
							<td data-label="transfer">{{row.tprice | currency}}</td>
							<td class="{{val.status.status}}"><strong><span style="color:green; font-weight: bold" ng-show="row.isRegistered">Available</span><span style="color:red; font-weight: bold" ng-show="!row.isRegistered">Not available</span></strong></td>
							<td data-label="Renew">
								<a ng-show="!row.isRegistered" href="javascript:void(0)" target="_blank">Not Register</a>
								<ngcart-addtocart ng-show="row.isRegistered" id="{{row.label}}.{{row.tld}}" name="{{row.label}}.{{row.tld}}" price="{{row.tprice}}" quantity="1" data="cartdata"></ngcart-addtocart>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>	
</form>
