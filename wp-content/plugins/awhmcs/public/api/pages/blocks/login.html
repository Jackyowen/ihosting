<form class="loginbox" style="width:400px; margin: 0 auto;" name="projectForm" ng-submit="submit()">
	<div ng-show="project.error" class="alert alert-danger text-center">
	    Login Details Incorrect. Please try again.
	</div>	
	<h2>Login</h2>
	
	<div layout-padding style="position:relative;">
		<md-progress-circular ng-show="project.loading" style="position:absolute; left: 50%; top:27%; z-index: 99;" md-diameter="20px" md-mode="indeterminate"></md-progress-circular>
      	<md-input-container ng-class="project.loading" class="md-block">
        	<label>User</label>
			<input required="" type="email" name="clientEmail" ng-model="project.clientEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">

			<div ng-messages="projectForm.clientEmail.$error" role="alert">
				<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
					Your email must be between 10 and 100 characters long and look like an e-mail address.
				</div>
        	</div>
		</md-input-container>
		<md-input-container ng-class="project.loading" class="md-block">
        	<label>Password</label>
			<input type="password" required="" name="clientName" ng-model="project.password">
	        <div ng-messages="projectForm.clientName.$error">
	          	<div ng-message="required">This is required.</div>
	        </div>
		</md-input-container>		
		<md-input-container class="md-block">    
			<md-checkbox ng-model="project.remember" aria-label="Remember Me">
            	Remember Me
			</md-checkbox>        
		</md-input-container>		
	</div>
	<md-action class="md-block">
		<md-button  type="submit" class="md-raised md-primary">Login</md-button>
		<a href="#forgot">Forgot Password?</a>
	</md-action>
</form>
