<div class="btn-group">
	<button type="button" class="btn btn-default btn-sm">{{getTitle(time[0].time) | defaultTerm }}</button>
	<button type="button" class="btn btn-default btn-sm dropdown-toggle additional-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <b class="caret"></b></button>
	<ul class="dropdown-menu" role="menu">                                                                                                                
	    <li ng-class="getTitle(time[0].time) === sitem.title? 'active':''" ng-show="sitem.price > 0" ng-repeat="sitem in pricing" >
	        <a href="javascript:void(0)" ng-click="item.updateData({'time': sitem.regperiod, 'type':time[0].type, 'price': sitem.price});">
	            {{sitem.title}} @ ${{sitem.price}} USD
	        </a>
	    </li>
	</ul>
</div>
