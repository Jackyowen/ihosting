<p>Please enter your desired new password below.</p>
<md-input-container class="md-block">
	<label>Password</label>
	<md-icon md-font-icon="fa fa-lock"></md-icon>
	<input type="password" required="" name="newpw" ng-model="password1">
</md-input-container>
<md-input-container class="md-block">
	<label>Confirm Password</label>
	<md-icon md-font-icon="fa fa-lock"></md-icon>						
	<input type="password" required="" name="password2" ng-model="password2">
</md-input-container>	
<div class="action-box">
	<md-button type="button" ng-click="resetpwd()" class="md-raised md-primary submit">Submit</md-button>					
</div>
