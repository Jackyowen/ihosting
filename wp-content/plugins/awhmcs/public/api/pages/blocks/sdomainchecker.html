<!-- <h2>Begin the search for your perfect domain name...</h2> -->
<form class="domainchecker"  name="domainchecker" novalidate>
	<div class="row">
		<div class="col-md-12">
			<div class="input-group input-group-lg">
				<input ng-change="instant()" ng-model="domain" type="text" required class="form-control" name="domain" placeholder="Find your perfect domain name" autocapitalize="none" ng-model-options="{ debounce: 300 }" autocomplete="off">
				<md-progress-circular ng-style="{'display': display}" class="md-hue-2 loading-page" md-diameter="20px"></md-progress-circular>				
				<div style="position: absolute; bottom: -25px;" ng-show="domainchecker.domain.$error" role="alert">
					<span ng-show="domainchecker.domain.$error.pattern">Your domain not look like the domain!</span>
				</div>		
				<span class="input-group-btn">			
					<button ng-disabled="!domainchecker.$valid" ng-click="instant(); display = 'block'" type="submit" class="btn btn-submit"><span>Search Domains</span></button>
					<button style="display:none;" ng-disabled="!domainchecker.$valid" ng-click="transferDomain(domain); display = 'block'" type="submit" class="btn btn-transfer">Transfer</button>
				</span>
			</div>
		</div>
	</div>
	<div ng-show="hasdata" class="results" style="color: black">
		<div class="domainsearch">
			<div>Search results for <strong>{{domain}}</strong></div>		
			<div ng-click="remove_seach()" class="close-search">x</div>
		</div>
		<div class="price-domain">
			<div class="table">
				<table class="table table-bordered table-hover responsive-table">
					<thead>
						<tr>
							<td>TLD</td>
							<td>Min.Years</td>
							<td>Register</td>
							<td>Status</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-class="row.tld == tld ? 'active' : ''" ng-show="row.enable && row.label == domainSeach" ng-repeat="row in data">
							<td data-label="TLD"><strong>{{row.label}}.{{row.tld}}</strong></td>
							<td data-label="Min.Years">1</td>
							<td data-label="Register">{{row.rprice | currency}}</td>
							<td class="{{val.status.status}}"><strong><span style="color:green; font-weight: bold" ng-show="!row.isRegistered">Available</span><span style="color:red; font-weight: bold" ng-show="row.isRegistered">Not available</span></strong></td>
							<td data-label="Renew">
								<a ng-show="row.isRegistered" href="https://godaddy.com/whois/domain.aspx?checkAvail=1&tmskey=&domain={{row.label}}.{{row.tld}}&prog_id=GoDaddy" target="_blank">Whois</a>
								<ngcart-addtocart ng-show="!row.isRegistered" id="{{row.label}}.{{row.tld}}" name="{{row.label}}.{{row.tld}}" price="{{row.rprice}}" quantity="1" data="cartdata"></ngcart-addtocart>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</form>
<div class="sm_links">
	<a href="/{{app_url}}/#/domainchecker">View Domain Price List</a>  | <a href="/{{app_url}}/#/transferdomain">Transfer Domain</a>
</div>
